<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模块</title>
  <link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
  <link rel="stylesheet" type="text/css" href="css/module.css"/>
  <script src="./js/jquery-3.3.1.js"></script>
</head>
<body>
  <div class="module_wrapper">
  	<div class="layui-tab layui-tab-brief" lay-filter="test">
		  <ul class="layui-tab-title">
		    <li class="layui-this">穿梭选择</li>
		    <li>表单录入</li>
		    <li>列表/表格</li>
		    <li>统一模块</li>
		  </ul>
		  <div class="layui-tab-content">
		  	<div class="layui-tab-item layui-show" id="csxz">
		  		<div class="subtitle">
		  			穿梭选择
		  		</div>
		  		<div class="subCon">
		  			<p class="conDesc">双栏穿梭选择，用直观的方式在两栏中移动元素，完成选择行为。</p>
		  			<ul class="conList">
		  				<li>1.方向键选择：选择一个或以上的选项后，点击对应的方向键，可以把选中的选项移动到另一栏。</li>
		  			  <li>2.勾选选择：左栏勾选完成选择，右栏可取消选择；右栏取消选择后左栏同步状态；以常用的选择人员为例。</li>
		  			  <li>3.选择项目较多的情况下可增加搜索功能。</li>
		  			</ul>
		  			<div class="selectBox">
		  				<div id="csxzBtn" class="btn">穿梭选择</div>
		  				<div id="ryxzBtn" class="btn">人员选择</div>
		  			</div>
		  		</div>
		  	</div>
		    <div class="layui-tab-item">2</div>
		    <div class="layui-tab-item">3</div>
		    <div class="layui-tab-item">4</div>
		  </div>
		</div>     
  </div>
</body>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" src="js/module.js"></script>
</html>
