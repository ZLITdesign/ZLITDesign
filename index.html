<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZLIT-Design共享资源</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/jquery-3.3.1.js"></script>
</head>
<body>
  <!--顶部-->
  <div class="header">
    <div class="logo">
      <div>
        <img src="./img/logo.png" alt="">
      </div>
      <p>ZLIT-Design共享资源</p>
    </div>
    <div class="header_nav">
      <ul>
        <li><a href="basics.html" target="myframe">基础</a></li>
        <li><a href="components.html" target="myframe">组件</a></li>
        <li><a href="module.html" target="myframe">模块</a></li>
        <li><a href="project.html" target="myframe">项目</a></li>
      </ul>
      <div class="slider"></div>
    </div>
    <div class="header_right_menu">
      <div class="search">
        <input type="text" placeholder="搜索">
      </div>
      <div class="theme">
        <span class="theme_text">蓝色版</span>
        <span>&gt;</span>
        <ul class="theme_btn">
          <li>蓝色版</li>
          <li>淡蓝版</li>
          <li>暗黑版</li>
          <li>灰色版</li>
        </ul>
      </div>
    </div>
  </div>

  <!--内容区域-->
  <iframe src="basics.html" frameborder="0" name="myframe" class="myframe" marginwidth="0" marginheight="0" onload="this.height=myframe.document.body.scrollHeight" scrolling="no" width= "100%"></iframe>
</body>
</html>
<script>
  //主题色
  $('.theme').mouseenter(function () {
    $(this).find('ul').stop().slideDown(300);
  });
  $('.theme').mouseleave(function () {
    $(this).find('ul').stop().slideUp(300);
  });
  //主题色切换
  $('.theme_btn li').click(function () {
    var index = $(this).index();
    var con = $(this).text();
    $('.theme_text').text(con);
    var color = ['#108EE9','#53d1ff','#464646','#545f64'];
    $('.header').css({background:color[index]});
  });

  //顶部导航滑块
  $('.header_nav ul li').click(function () {
    var lefts = $(this).position().left;
    $('.header_nav .slider').css({left:lefts+3});
  })
</script>

<script type="text/javascript">
	var height = $('body').height()
	$('.myframe').css('height',(height-64)+'px')
</script>
