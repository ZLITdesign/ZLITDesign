<!DOCTYPE html>
<html lang="en" class="login_html">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../lib/css/zlitDesign.css">
  <script src="../layui/layui.js"></script>
  <script src="../lib/js/jquery-3.3.1.js"></script>
  <script src="../lib/js/zlitExtend.js"></script>
</head>
<body class="login_body">
  <div class="login_box">
    <!--系统标题-->
    <div class="logo_title">
      <div><img src=""></div>
      <p>智林信息技术XXX系统</p>
    </div>

    <!--表单输入区域-->
    <div class="logo_input">
      <form action="" class="layui-form">
        <div class="logo_input_title">
          <ul>
            <li class="active">账户密码登录</li>
            <li>手机号登录</li>
            <div class="slider"></div>
          </ul>
        </div>
        <div class="logo_input_con">
          <div class="active">
            <input type="text" name="user" placeholder="账户" class="layui-input">
            <input type="password" name="pass" placeholder="密码" class="layui-input">
          </div>
          <div>
            <input type="text" name="phone" placeholder="手机号" class="layui-input">
            <div class="code">
              <input type="text" name="yzcode" placeholder="验证码" class="layui-input">
              <a class="layui-btn layui-btn-primary zlit-btn-primary">获取验证码</a>
            </div>
          </div>
        </div>
        <div class="remember">
          <div class="zlit-input-block">
            <input type="checkbox" name="" title="自动登陆" lay-skin="primary">
          </div>
          <a href="">忘记密码</a>
        </div>
        <div class="ctrl">
          <button class="layui-btn zlit-btn-default layui-btn-lg">登录</button>
        </div>
      </form>
    </div>

    <!--其他方式登陆-->
    <div class="other_login">
      <div>
        <span>其他登陆方式</span>
        <a href=""><i class="iconfont icon-qq-copy"></i></a>
        <a href=""><i class="iconfont icon-weixin-copy"></i></a>
      </div>
      <a>注册账户</a>
    </div>
  </div>
  <!--底部-->
  <div class="logo_btm">
    <dl>
      <dd><a href="#">帮助</a></dd>
      <dd><a href="#">隐私</a></dd>
      <dd><a href="#">条款</a></dd>
    </dl>
    <p>copyright © 2018 太原智林信息技术股份有限公司</p>
  </div>
</body>
</html>
<script>
  layui.use('form',function () {
    var form = layui.form;
  });

  //登录
  $('.login_box').zlitExtend('zlitLogin');
</script>
